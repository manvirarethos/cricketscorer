<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Cricket Ball Icon Generator</h1>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="output"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function drawCricketBall(size) {
            canvas.width = size;
            canvas.height = size;

            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.45;

            // Create gradient
            const gradient = ctx.createRadialGradient(
                centerX - radius * 0.3, centerY - radius * 0.3, 0,
                centerX, centerY, radius
            );
            gradient.addColorStop(0, '#FF4444');
            gradient.addColorStop(0.5, '#DC143C');
            gradient.addColorStop(1, '#8B0000');

            // Draw ball
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw border
            ctx.strokeStyle = '#660000';
            ctx.lineWidth = size * 0.03;
            ctx.stroke();

            // Draw seams
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.025;
            ctx.lineCap = 'round';

            // Upper seam
            ctx.beginPath();
            ctx.moveTo(centerX - radius * 0.6, centerY - radius * 0.3);
            ctx.quadraticCurveTo(centerX, centerY - radius * 0.2, centerX + radius * 0.6, centerY - radius * 0.3);
            ctx.stroke();

            // Lower seam
            ctx.beginPath();
            ctx.moveTo(centerX - radius * 0.6, centerY + radius * 0.3);
            ctx.quadraticCurveTo(centerX, centerY + radius * 0.2, centerX + radius * 0.6, centerY + radius * 0.3);
            ctx.stroke();

            // Draw stitching
            ctx.lineWidth = size * 0.02;
            const stitchCount = 8;
            const stitchLength = size * 0.04;

            // Upper stitches
            for (let i = 0; i <= stitchCount; i++) {
                const x = centerX - radius * 0.6 + (radius * 1.2 * i / stitchCount);
                const y = centerY - radius * 0.3 + (radius * 0.1 * Math.sin(i * Math.PI / stitchCount));
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x - stitchLength * 0.3, y - stitchLength);
                ctx.stroke();
            }

            // Lower stitches
            for (let i = 0; i <= stitchCount; i++) {
                const x = centerX - radius * 0.6 + (radius * 1.2 * i / stitchCount);
                const y = centerY + radius * 0.3 - (radius * 0.1 * Math.sin(i * Math.PI / stitchCount));
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x - stitchLength * 0.3, y + stitchLength);
                ctx.stroke();
            }

            // Add highlight
            const highlightGradient = ctx.createRadialGradient(
                centerX - radius * 0.4, centerY - radius * 0.4, 0,
                centerX - radius * 0.4, centerY - radius * 0.4, radius * 0.5
            );
            highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = highlightGradient;
            ctx.beginPath();
            ctx.arc(centerX - radius * 0.4, centerY - radius * 0.4, radius * 0.5, 0, Math.PI * 2);
            ctx.fill();
        }

        function generateIcon(size, filename) {
            drawCricketBall(size);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.textContent = `Download ${filename} (${size}x${size})`;
            link.style.display = 'block';
            link.style.marginBottom = '10px';
            document.getElementById('output').appendChild(link);
        }

        // Generate various sizes
        generateIcon(16, 'favicon-16x16.png');
        generateIcon(32, 'favicon-32x32.png');
        generateIcon(180, 'apple-touch-icon.png');
        generateIcon(192, 'icon-192x192.png');
        generateIcon(512, 'icon-512x512.png');

        // Also generate ICO file reference
        drawCricketBall(32);
        const link = document.createElement('a');
        link.download = 'favicon.ico';
        link.href = canvas.toDataURL('image/x-icon');
        link.textContent = 'Download favicon.ico (32x32)';
        link.style.display = 'block';
        link.style.fontWeight = 'bold';
        document.getElementById('output').appendChild(link);
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #667eea;
        }
        a {
            padding: 10px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }
        a:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</body>
</html>
